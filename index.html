<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css" />
    
</head>

<body>
    <div class="post">

        <div class="post-header">

            <div class="logo">
                <i class="fab fa-html5"></i>
            </div>

            <div>
                <p class="name">HTML5</p>
                <p class="location">Rigoberto</p>
            </div>

            <div class="points">
                <i class="fas fa-ellipsis-v"></i>
            </div>

        </div>

        <div class="post-img">
            <img
                src="https://www.travelanddestinations.com/wp-content/uploads/2020/01/Beautiful-landscapes-in-Georgia.jpg" />
        </div>

        <div cass="post-body">

            <div class="icons">
                <script src="https://kit.fontawesome.com/32991f6bf6.js" crossorigin="anonymous"></script>

                <span class="heart"><i class="far fa-heart"></i></span>
                <span class="comment"><i class="far fa-comment"></i></span>
                <span class="share"><i class="far fa-paper-plane"></i></span>
                <span class="save"><i class="far fa-bookmark"></i></span>

            </div>

            <p class="p1">Liked by,<b> 4GeeksAcademy</b>,<b> html5</b>,<b> 100,000 others</b></p>

            <p class="p2">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sint quo, alias fugit laboriosam officiis
                quisquam omnis ipsum, veniam nemo harum cum praesentium labore voluptate nihil debitis repellat, illum
                recusandae eligendi?</p>

        </div>

    </div>
</body>

</html>
